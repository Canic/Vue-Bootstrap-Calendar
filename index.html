<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue Bootstrap Calendar Example</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container">

	<div class="page-header">
		<div class="row">
			<div class="col-sm-6"><h3>Vue Bootstrap Calendar</h3></div>
			<div class="col-sm-6">
				<h3><a class="pull-right" href="https://github.com/EazyServer/Vue-Bootstrap-Calendar">Fork me on Github</a></h3>
			</div>
		</div>
		<p class="lead"></p>
	</div>

	<div id="app">
		<Calendar
			:first-day="1"
			:all-events="events"
		></Calendar>
	</div>
</div>
<script src="dist/vbc.js"></script>
<script>
	var app = new Vue( {
		el        : '#app',
		data: {
			events: []
		},
		i18n,
		mounted() {
			let loadingIndicator = document.getElementById( "loading" );

			if(loadingIndicator != null){
				loadingIndicator.style.display = "none";
			}

			this.events = [ // you can make ajax call here
				{
					id:1,
					title:'Event 1',
					color: 'panel-danger',
					date: new Date()
				},
				{
					id:2,
					title:'Event blaa on same day!',
					color: 'panel-default',
					date: new Date()
				},
				{
					id:3,
					title:'Event 2',
					color: 'panel-primary',
					date: new Date(new Date().setHours(new Date().getHours() + 2*24)) // add 2 days
				},
				{
					id:4,
					title:'Event 3',
					color: 'panel-success',
					date: new Date(new Date().setHours(new Date().getHours() + 5*24)) // add 5 days
				},
				{
					id:5,
					title:'Event 4',
					color: 'panel-warning',
					date: new Date(new Date().setHours(new Date().getHours() + 14*24)) // add 2 weeks
				},
				{
					id:6,
					title:'Event 5',
					color: 'panel-success',
					date: new Date(new Date().setHours(new Date().getHours() + 30*24)) // add 1 month
				},

			];
		}
	} );
</script>
</body>
</html>
